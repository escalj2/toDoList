<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main App</title>
    <style>
        /* Existing styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: auto;
            max-width: 38rem;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        .close {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            margin: 10px 0;
        }

        .create-list-btn {
            margin: 20px auto 0; /* Centered with margin at top and bottom */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block; /* Makes button block-level for centering */
        }
    </style>
</head>
<body>
    <h1>My List App</h1>

    <div class="button-container">
        <button id="addListBtn">Add List</button>
        <button id="deleteListBtn">Delete List</button>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&larr;</span>
            <input type="text" placeholder="Title" />
            <input type="text" placeholder="Note" />
            <button class="create-list-btn" id="createListBtn">Create List</button>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('addListBtn');
        const closeModalBtn = document.getElementsByClassName('close')[0];
        const createListBtn = document.getElementById('createListBtn');

        // Open the modal
        openModalBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // Close the modal when the user clicks on <span> (back arrow)
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Close the modal when the user clicks outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Handle the create list button click
        createListBtn.onclick = function() {
            console.log('List Created!');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
