<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My List App</h1>

    <!-- Buttons -->
    <div class="button-container">
        <button id="addListBtn">Add List</button>
        <button id="deleteListBtn">Delete List</button>
    </div>

    <!-- Container for lists -->
    <div id="listContainer"></div>

    <!-- Create List Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&larr;</span>
            <h2>Create a New List</h2>
            <input type="text" id="listTitle" placeholder="Title" />
            <input type="text" id="listNote" placeholder="Note" />
            <button class="create-list-btn" id="createListBtn">Create List</button>
        </div>
    </div>

    <!-- Confirmation Modal for Deleting a List -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <p>Do you really want to delete the last list?</p>
            <button id="confirmYesBtn">Yes</button>
            <button id="confirmNoBtn">No</button>
        </div>
    </div>

    <ul id="listcontainer"></ul>

    <script src="modal.js"></script>

    
</body>
</html>
