<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List App</title>
    <style>
        /* Basic styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: auto;
            max-width: 38rem;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        .create-list-btn {
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <h1>My List App</h1>

    <div class="button-container">
        <button id="addListBtn">Add List</button>
        <button id="deleteListBtn">Delete List</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&larr;</span>
            <h2>Create a New List</h2>
            <input type="text" placeholder="Title" />
            <input type="text" placeholder="Note" />
            <button class="create-list-btn" id="createListBtn">Create List</button>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('addListBtn');
        const closeModalBtn = document.getElementsByClassName('close')[0];
        const createListBtn = document.getElementById('createListBtn');

        // Open the modal
        openModalBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // Close the modal
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Create list button behavior
        createListBtn.onclick = function() {
            console.log('New list created!');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
