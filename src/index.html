<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: auto;
            max-width: 38rem;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>My List App</h1>

    <div class="button-container">
        <button id="addListBtn">Add List</button>
        <button id="deleteListBtn">Delete List</button>
    </div>

    <ul id="listContainer"></ul>

    <script>
        console.log('Index.html script loaded'); // Debugging line

        // Ensure `window.electronAPI` is defined before adding event listeners
        if (window.electronAPI) {
            console.log('Electron API is available'); // Debugging line
            const addListBtn = document.getElementById('addListBtn');
            const deleteListBtn = document.getElementById('deleteListBtn');

            // Add event listener for the "Add List" button
            addListBtn.addEventListener('click', () => {
                window.electronAPI.addList(); // Send IPC message to open new window
            });

            // Add event listener for the "Delete List" button
            deleteListBtn.addEventListener('click', () => {
                // No action for now
            });
        } else {
            console.error('electronAPI is not available.'); // Debugging line
        }
    </script>

</body>
</html>
